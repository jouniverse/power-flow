<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=IBM+Plex+Sans+Arabic:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Style sheets -->
    <link rel="stylesheet" href="./css/global/global.css">
    <link rel="stylesheet" href="./css/utility/deployBlock.css">
    <link rel="stylesheet" href="./css/search.css">
    <link rel="stylesheet" href="./css/utility/navbar.css">
    <link rel="stylesheet" href="./css/utility/glow-button.css">
    <link rel="stylesheet" href="./css/utility/select-menu.css">
</head>
<body>
    <nav></nav>

    <h1>Search<sup class="header-sup">1,2</sup></h1>

    <div class="wrapper">
        <div class="select-btn">
          <span>Select Item</span>
          <div class="caret"></div>
        </div>
        <div class="content">
          <div class="search">
            <i class="uil uil-search"></i>
            <input spellcheck="false" type="text" placeholder="Search">
          </div>
          <ul class="options"></ul>
        </div>
    </div>

    <div id="form">
        <div id="input">
            <label for="startDate" class="date">Start date</label>
            <input type="date" id="startDate" class="date" name="startDate">
            <label for="startTime" class="time" >Start time</label>
            <input type="time" id="startTime" class="time" name="startTime">
            <label for="endDate" id="endDateLbl" class="date">End date</label>
            <input type="date" id="endDate" class="date" name="endDate">
            <label for="endTime" id="endTimeLbl" class="time">End time</label>
            <input type="time" id="endTime" class="time">
            <div id="search">
            </div>
            <button id="search-btn" class=" glow-on-hover">
                Search
            </button>
        </div>
    </div>

    <div id="chartBox" class="chartBox">
        <canvas id="grid-plot"></canvas>
        <a href="#info-block" class="info-link info-container glow-on-hover"><img id="info-circle" src="./imgs/info.circle.svg" alt=""></a>
        <div id="info-block" class="container-block">
            <div class="content-block">
              <p id="info-text">
              </p>
            </div>
          </div>
    </div>

    <p class="footnote"><sup class="footnote-sup">1</sup>The maximum date range is set to 3 months due to the restrictions in the API accessibility.
    <sup class="footnote-sup">2</sup>Some data may not be available or missing. See for example: <a class="footnote-link"  href="https://www.bbc.com/news/business-61442432">Russian operator to suspend electricity supply to Finland</a></p>

    <footer></footer>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js" integrity="sha512-UXumZrZNiOwnTcZSHLOfcTs0aos2MzBWHXOHOuB0J/R44QB0dwY5JgfbvljXcklVf65Gc4El6RjZ+lnwd2az2g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-zoom/2.0.1/chartjs-plugin-zoom.min.js" integrity="sha512-wUYbRPLV5zs6IqvWd88HIqZU/b8TBx+I8LEioQ/UC0t5EMCLApqhIAnUg7EsAzdbhhdgW07TqYDdH3QEXRcPOQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Date adapter -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>

    <script src="./js/math/math.js"></script>
    <script src="./js/utility/deployBlock.js"></script>
    <script src="./js/utility/navbar.js"></script>
    <script src="./js/utility/copyright.js"></script>
    <script src="./js/utility/detectMobile.js"></script>
    <script src="./js/finGridIndex.js"></script>
    <script src="./js/search.js"></script>
</body>
</html>
